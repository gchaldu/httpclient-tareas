<app-add-tarea (emitirTarea)="agregarLista($event)"></app-add-tarea>
<section>
  <!-- <ul>
    @for (item of listaTareas; track $index) {
    <li>{{ item.nombre }}</li>
    }
  </ul> -->

  <h2>Lista de Tareas</h2>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
      </tr>
    </thead>
    <tbody>
      @for (item of listaTareas; track $index) {
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.nombre }}</td>
        <td>
          <a (click)="eliminarTareaLista($index, item.id)"
            ><i class="fa-solid fa-trash-can-arrow-up"></i
          ></a>
        </td>
        <td>
          <a [routerLink]="['/update', item.id]"
            ><i class="fa-solid fa-pen-to-square"></i
          ></a>
        </td>
      </tr>
      }
    </tbody>
  </table>
</section>
