<section class="container">
  <fieldset>
    <legend>Actualizar Tarea</legend>
    <form>
      <label for="">Tarea: </label>
      <input
        type="text"
        [(ngModel)]="tarea.nombre"
        [ngModelOptions]="{ standalone: true }"
      />
      <button (click)="actualizar($event)">Update</button>
    </form>
  </fieldset>
</section>
